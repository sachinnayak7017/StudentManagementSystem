<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
 

    <title>Add Student</title>
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Student System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Add Student</a> </li>
    </ul>

  </div>
</nav>
    
    
   <div class ="container">
	   <div class ="row">
		   <div class ="col-md-6 offset-md-3">
			   <div class="card">
			   <div class ="card-body">
				   <h4 class="text-center text-primary">Add Emp</h4>
				  <form th:action = "@{/register}" method="Post" 
				  onsubmit="convertFieldsToUpperCase('add_student')" id="add_student">
					  
					
 <div class="form-group">
    <label >Enter Full Name</label>
    <input type="text" class="form-control" name="name"> 
  </div>
  
  
       <div class="form-group">
    <label >Enter Roll Number</label>
    <input type="number" class="form-control" name="roll_Number"> 
  </div>
  
  <div class="form-group">
    <label >Enter Hindi Marks</label>
    <input type="number" class="form-control" name="hindi"> 
  </div>
  
  <div class="form-group">
    <label >Enter English Marks</label>
    <input type="number" class="form-control" name="english"> 
  </div>
  
  <div class="form-group">
    <label >Enter Math Marks</label>
    <input type="number" class="form-control" name="math"> 
  </div>
  <div class="form-group">
    <label >Enter Physics Marks</label>
    <input type="number" class="form-control" name="physics"> 
  </div>
  
  <div class="form-group">
    <label >Enter Chamistry Marks</label>
    <input type="number" class="form-control" name="chamistry"> 
  </div>
  
<br>
  <button type="submit" class="btn btn-primary offset-md-4">Submit</button>
</form>
				   
				   
			   </div>
			   </div>
		   </div>
	   </div>
   </div>
    
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
